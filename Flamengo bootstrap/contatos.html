    <h1 class="center title">Entre em contato comigo</h1>
    <div class="container">

        <div class="mb-50 ml-20">
            <form class="paragrafowhite">
                <label for="nome">Nome: </label>
                <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome">

                </div>
                <br>
                <label for="email">Email: </label>
                <br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail">

                </div>
                <br>
                <label for="assunto">Assunto: </label>
                <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto">

                </div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        <div class="mb-50">
            <div class="mapa">
                <p class="paragrafowhite">Rua André Rocha - Taquara - Rio de Janeiro</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3674.6804547684756!2d-43.37320545020744!3d-22.925154184928886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd8f645b0ea53%3A0x67aeb208f366db8b!2sEst%C3%A1cio%20Campus!5e0!3m2!1sen!2sbr!4v1668698604920!5m2!1sen!2sbr"
